apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentiment-app-frontend-ingress
  namespace: sentiment-app-dev
spec:
  ingressClassName: nginx
  rules:
    - host: sentiment-app.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sentiment-app-frontend-service
                port:
                  number: 8082
